name: Scraper Tests and Run

on:
  push:
    branches: ["master", "feature/*"]
  pull_request:
    branches: ["master"]
  schedule:
    - cron: "0 */6 * * *" # Run every 6 hours

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check code formatting
        run: |
          black --check src/ tests/

      - name: Install Playwright browsers
        run: |
          # Install Playwright browser and dependencies
          playwright install chromium

      - name: Lint with flake8
        run: |
          flake8 src/ tests/

      - name: Run tests
        run: |
          PYTHONPATH=. pytest tests/ -v

  scrape:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || contains(github.ref, 'feature/') || github.ref == 'refs/heads/master'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create data directory
        run: |
          mkdir -p data

      - name: Run scraper
        run: |
          python src/scraper.py

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and push if changes
        run: |
          git add -f data/  # Force add data directory even though it's in .gitignore
          git diff --staged --quiet || (git commit -m "data: update prison census data [skip ci]" && git push)
